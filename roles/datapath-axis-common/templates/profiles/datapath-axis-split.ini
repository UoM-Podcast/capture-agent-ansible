[data]
name = Screen and Camera and Split Audio

[track1]
name = camera
device = rtp
location = rtsp://{{rtp_user}}:{{rtp_pass}}@{{rtp_ip}}:{{rtp_port}}/axis-media/media.amp?videocodec={{rtp_codec}}
file = presenter.avi
flavor = presenter
cameratype = {{rtp_codec}}
audio = False
muxer = {{rtp_muxer}}
videoencoder = {{ GC_encoder_high }}
type = video/camera

[track2]
name = screen
device = v4l2
flavor = presentation
location = /dev/datapath0
file = presentation.avi
caps = video/x-raw,format=YUY2,framerate={{ DP_framerate }},width={{ DP_width }},height={{ DP_height }}
videoencoder = {{ GC_encoder }}
type = video/screen

[track3]
name = AudioSource
active = true
flavor = presenter
device = pulse
location = {{ GC_line_in_source }}
file = presenter.mp3
amplification = 1.0
vumeter = true
delay = 0.21
type = audio/line
