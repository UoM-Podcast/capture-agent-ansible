[data]
name = Datapath Split Audio

[track1]
name = Datapath
device = v4l2
flavor = presentation
location = {{DP_video_name_0}}
file = presentation.avi
caps = video/x-raw,format=YUY2,framerate={{ DP_framerate }},width={{ DP_width }},height={{ DP_height }}
videoencoder = {{ GC_encoder }}

[track2]
name = AudioSource
active = true
flavor = presenter
device = pulse
location = {{ GC_line_in_source }}
file = presenter.mp3
amplification = 1.0
vumeter = true
