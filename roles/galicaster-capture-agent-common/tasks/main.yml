#           - ddp

- name: "Replace Galicaster config"
  template: >
          src=conf_ini.j2
          dest=/etc/galicaster/conf.ini
          owner={{ ca_username }}
          group={{ ca_username }}
  notify: restart galicaster
  tags:
          - galicaster
          - galicaster_config
          - blinkstick

- name: "Create Galicaster log directory"
  file: >
          path=/var/log/galicaster
          owner={{ ca_username }}
          group={{ ca_username }}
          state=directory
          recurse=yes
  tags:
          - galicaster
          - galicaster_config

- name: "Configure Galicaster log rotation"
  copy: >
          src=etc/logrotate.d/galicaster
          dest=/etc/logrotate.d/galicaster

- name: "Copy Galicaster clean script"
  copy: >
          src=usr/{{ item }}
          dest=/usr/{{ item }}
          mode=755
  with_items:
          - local/bin/clean_ca
  tags:
          - galicaster
          - galicaster_config
          - cronjobs
          - scripts
          - cleanscript

- name: "Copy Galicaster kill script"
  template: >
          src=kill_gc.j2
          dest=/usr/local/bin/kill_gc
          mode=755
  tags:
          - galicaster
          - galicaster_config
          - cronjobs
          - scripts

- name: "Copy custom Galicaster nagios plugins to nagios dir"
  copy: >
          src={{ item }}
          dest=/usr/lib/nagios/plugins/
          mode=0755
  with_items:
          - check_galicaster_up
  tags:
          - galicaster
          - galicaster_config
          - scripts
          - nagios
          - galicaster_nagios

- name: "Append Galicaster check custom nagios command to nrpe config"
  lineinfile: >
          dest=/etc/nagios/nrpe.cfg
          line="command[check_galicaster_up]=/usr/lib/nagios/plugins/check_galicaster_up"
          state=present
  tags:
          - galicaster
          - galicaster_config
          - scripts
          - nagios
          - nagios_config
          - galicaster_nagios

- name: "Append Galicaster audio custom nagios command to nrpe config"
  lineinfile: >
          dest=/etc/nagios/nrpe.cfg
          line="command[check_aud_gc]=/etc/galicaster/nagios/plugins/nagios_audio_error"
          state=present
  tags:
          - galicaster
          - galicaster_config
          - scripts
          - nagios
          - nagios_config
          - galicaster_nagios

- name: "Restart nagios-nrpe"
  service: >
          name=nagios-nrpe-server
          state=restarted
  tags:
          - galicaster
          - galicaster_config
          - scripts
          - nagios
          - nagios_config
          - galicaster_nagios

- name: "Copy templated scripts"
  template: >
          src=check_galicaster.j2
          dest=/usr/local/bin/check_galicaster
          mode=755
  tags:
          - galicaster
          - galicaster_config
          - cronjobs
          - scripts

- name: "Copy Galicaster start script"
  template: >
          src=galicaster.j2
          dest=/usr/bin/galicaster
          mode=755
  tags:
          - galicaster
          - galicaster_config
          - cronjobs
          - scripts
          - galicaster_start

- name: "Setup check Galicaster cron job"
  cron: >
          name="check galicaster"
          user={{ ca_username }}
          minute="*/1"
          job="/usr/local/bin/check_galicaster > /dev/null 2>&1"
  tags:
          - galicaster
          - galicaster_config
          - cronjobs

- name: "Setup Galicaster cleanup cron job"
  cron: >
          name="clean Galicaster"
          user={{ ca_username }}
          minute="0"
          hour="22"
          job="/usr/local/bin/clean_ca"
  tags:
          - galicaster
          - galicaster_config
          - cronjobs

- name: "Bring Galicaster top of desktop"
  cron: >
          name="Galicaster on top"
          user={{ ca_username }}
          minute="45"
          hour="08"
          job="export DISPLAY=:0.0 && xdotool search --class Galicaster windowactivate"
  tags:
          - galicaster
          - galicaster_config
          - cronjobs
          - on_top
