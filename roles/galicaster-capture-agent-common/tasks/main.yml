- name: "Setup CA user's autostarts"
  template: >
          src=run_galicaster.py.desktop.j2
          dest=/home/{{ ca_username }}/.config/autostart/run_galicaster.py.desktop
          owner={{ ca_username }}
          group={{ ca_username }}
          mode=0644
  tags:
           - galicaster
           - galicaster_config
           - autostart

- name: "Setup Galicaster Restart cron job"
  cron: >
          name="restart GC"
          user=root
          minute="{{ 59 | random }}"
          hour="{{ [ '6', '7' ] | random }}"
          job="/usr/local/bin/kill_gc 'morning restart' false"
  tags:
          - cronjobs
          - gcrestart
          - galicaster

- name: "Create backuprepo Galicaster plugin mount point directory"
  file: >
          path=/mnt/backup-repo
          owner={{ ca_username }}
          group={{ ca_username }}
          state=directory
          recurse=yes
  tags:
          - backup-repo
          - galicaster

- name: "Create backuprepo Galicaster plugin mount point in fstab"
  lineinfile: >
          dest=/etc/fstab
          line="10.99.139.23:mtt-share/Repository       /mnt/backup-repo  nfs     defaults,users,noauto       0       0"
          state=present
  tags:
          - backup-repo
          - galicaster

- name: "Create Galicaster application directory"
  file: >
          path=/opt/galicaster
          state=directory
          group={{ ca_username }}
          owner={{ ca_username }}
# recurse=yes
  tags:
          - galicaster
          - galicaster_install


- name: "Install Galicaster from git"
  git: >
          repo={{ GC_repo }}
          dest=/opt/galicaster
          version={{ GC_version }}
  become: yes
  become_user: "{{ ca_username }}"
  tags:
          - galicaster
          - galicaster_install

- name: "set blinkstick udev rule (so non root can use)"
  shell: blinkstick --add-udev-rule
  args:
    creates: /etc/udev/rules.d/85-blinkstick.rules
  register: blinkstick_udev
  tags:
          - galicaster
          - blinkstick
