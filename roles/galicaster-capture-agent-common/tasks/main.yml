- name: "Install Galicaster support packages"
  apt: >
          pkg={{ item }}
          update_cache=yes
          state=latest
          force=yes
  with_items:
          - guvcview
          - python2.7
          - python-pip
          - python-setuptools
          - gstreamer1.0-plugins-base
          - gstreamer1.0-plugins-bad
          - gstreamer1.0-plugins-ugly
          - gstreamer1.0-plugins-good
          - gstreamer1.0-pulseaudio
          - gstreamer1.0-alsa
          - gstreamer1.0-libav
          - gir1.2-gstreamer-1.0
          - gir1.2-gtk-3.0
          - gir1.2-gst-plugins-base-1.0
          - python-pycurl
          - python-bottle
          - python-glade2
          - python-icalendar
          - python-gi
          - python-dbus
          - python-simplejson
          - onboard
          - onboard-data
          - ffmpeg
          - python-imaging
          - imagemagick
          - python-alsaaudio
          - nfs-common
          - git
          - python-requests
          - gstreamer1.0-vaapi
          - gstreamer1.0-tools
          - xdotool
  tags:
          - galicaster
          - on_top
          - gst_update

- name: "Install Galicaster python pip support packages"
  pip: >
          name={{ item }}
          state=latest
  with_items:
          - icalendar
          - libusb1
          - pyscreenshot
          - python-meteor
          - python-ddp
          - pyserial
          - blinkstick
  tags:
          - galicaster
          - pip
          - blinkstick
          - peakaboo

- name: "Create Galicaster configuration directory"
  file: >
          path=/etc/galicaster
          state=directory
          group={{ ca_username }}
          owner={{ ca_username }}
          recurse=yes
  tags:
          - galicaster
          - galicaster_config
          - galicaster_profiles

- name: "Create Galicaster profiles directory"
  file: >
          path=/etc/galicaster/profiles
          state=directory
          group={{ ca_username }}
          owner={{ ca_username }}
          recurse=yes
  tags:
          - galicaster
          - galicaster_config
          - galicaster_profiles

