- name: fetch remote galicaster conf for reading
  fetch:
    src: /etc/galicaster/conf.ini
    dest: /tmp/{{inventory_hostname}}/galicaster.conf.tmp.ini
    flat: yes
  ignore_errors: yes
  tags:
          - galicaster
          - galicaster_config
          - peakaboo
          - ddp

- name: Set DDP Token
  set_fact:
    ddp_token: "{{ lookup('ini', 'token section=ddp file=/tmp/{{inventory_hostname}}/galicaster.conf.tmp.ini') }}"
  ignore_errors: yes
  tags:
          - galicaster
          - galicaster_config
          - peakaboo
          - ddp

# - debug: msg="{{ ddp_token }}"
#   tags:
#           - galicaster
#           - galicaster_config
